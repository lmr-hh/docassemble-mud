    daten["Anmeldungen"]["Bibliothek"],
    daten["Anmeldungen"]["Dokument"],
    daten["Anmeldungen"]["Tabelle"],
    data
  )
  response.raise_for_status()
  mailgun.send_email(
    to=[person],
    template=confirmation_email
  )
  del response, data
  Absenden = True
